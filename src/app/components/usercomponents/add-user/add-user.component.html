<!DOCTYPE html>

<html lang="tr" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Giriş Yap</title>

    <link rel="stylesheet" href="./add-user.component.css" />

</head>

<body>

    <div class="model-content animate" style="padding-top: 50px; padding-bottom: 150px;">

        <div class="container" style="width:700px; margin: 0 auto;">
            <form #dataForm="ngForm" (ngSubmit)="createUser(dataForm)" enctype="multipart/form-data" novalidate>
                <label for="firstName">İsim</label>
                <input type="text" name="name" class="form-control" id="inputName" placeholder="İsim" ngModel>
                <label for="surname">Soyisim</label>
                <input type="text" name="surname" class="form-control" id="inputSurname" placeholder="Soyisim" ngModel>
                <label for="UserEmail">Email</label>
                <input type="text" name="email" class="form-control" id="inputEmail" placeholder="Email" ngModel>
                <label for="UserPhoneNo">Telefon Numarası</label>
                <input type="text" name="UserPhoneNo" class="form-control" id="inputPassword" placeholder="Telefon no"
                    ngModel>
                <input id="btnCreateUser"
                    style="background-color:rgba(131, 179, 172 / 0.7); position: relative; margin-left: 75px ;"
                    type="submit" name="btnSignUp" value="Kullanıcı Ekle" />



            </form>

            <input id="userList"
                style="background-color:rgba(131, 179, 172 / 0.7); position: relative; margin-left: 75px ;"
                type="submit" name="userList" value="Kullanıcı Listesi" routerLink="/users" />
        </div>

    </div>


</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

</html>
