<!DOCTYPE html>

<html lang="tr" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Giriş Yap</title>
    
    <link rel="stylesheet" href="./edit-user.component.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>

    <div class="model-content animate" style="padding-top: 50px; padding-bottom: 150px;">
        <form #dataForm="ngForm" (ngSubmit)="editUser(dataForm.value)" enctype="multipart/form-data" novalidate>
            <div class="container" style="width:700px; margin: 0 auto;">
                <label for="firstName">First Name</label>
                <input type="text" name="name" class="form-control" id="inputName" value={{user.name}} [(ngModel)]="user.name">
                <label for="surname">Last Name</label>
                <input type="text" name="surname" class="form-control" id="inputSurname" value={{user.surname}} [(ngModel)]="user.surname">
                <input type="hidden" name="password" class="form-control" id="inputSurname" value={{user.password}} [(ngModel)]="user.password">
                <input type="hidden" name="email" class="form-control" id="inputName" value={{user.email}} [(ngModel)]="user.email" >
                <input type="hidden" name="userid" class="form-control" id="inputName" value={{user.userid}} [(ngModel)]="user.userid">

                <button id="btnUserEdit" 
                    style="background-color:rgba(131, 179, 172 / 0.7); position: relative; margin-left: 150px ;"
                    type="submit" name="btnEdit"> Güncelle </button>



            </div>
        </form>

    </div>


</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</html>
