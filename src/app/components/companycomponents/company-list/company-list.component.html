<!DOCTYPE html>

<html lang="tr" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Giriş Yap</title>
    <link rel="stylesheet" href="./company-list.component.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>

    <div class="model-content animate" style="padding-top: 50px; padding-bottom: 150px;">
        <div class="container" style="width:700px; margin: 0 auto;">
            <table class="table-responsive">
                <tr>
                    <td>
                        <button id="btnSeeUsers"
                            style="background-color:rgba(131, 179, 172 / 0.7);"
                            type="submit" name="btnUsers" routerLink="/users"> Kullancıları Görüntüle </button>
                    </td>
                    <td  *ngIf="IsLoggedIn()">
                        <button id="btnAddCompany"
                            style="background-color:rgba(131, 179, 172 / 0.7); "
                            type="submit" name="btnAddCompany" routerLink="/addcompany"> Şirket Ekle </button>
                    </td>
                </tr>
            </table>
            <div class="table-responsive">
                <table class="table">
                    <thead class="thead-light">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Şirket Adı</th>
                            <th scope="col">Şirket Açıklaması</th>
                            <th scope="col" *ngIf="IsLoggedIn()">Düzenle</th>
                            <th scope="col" *ngIf="IsLoggedIn()">Sil</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr *ngFor="let company of Repdata; let i = index" [attr.data-index]="i">
                            <td>{{company.companyid}}</td>
                            <td>{{company.companyname}}</td>
                            <td>{{company.description}}</td>
                            
                            <td  *ngIf="IsLoggedIn()">
                                <a style="color:blueviolet;cursor: pointer;" [routerLink]="['edit',company.companyid]">Düzenle</a>
                            </td>
                            <td  *ngIf="IsLoggedIn()">
                                <a (click)="deleteCompany(company.companyid)" style="color:rgb(226, 43, 43);cursor: pointer;">Sil</a>
                            </td>

                        </tr>
                        
                    </tbody>
                </table>
                <div *ngIf="IsLoggedIn()">
                    <input id="btnCreateUser"
                    style="background-color:rgba(131, 179, 172 / 0.7); position: relative; margin-left: 75px ;"
                    type="submit" name="btnSignOut" (click)="logOut()" value="Çıkış Yap" />
                </div>
            </div>
        </div>


    </div>



</body>

</html>
